<!DOCTYPE html>

<body>
    <h1>TABLE EXAMPLE</h1>

            <tr>

            </tr>

                <td rowspan="2">Monday</td>

            </tr>

                <td>11:00 AM</td>
                <td>2:00 PM</td>
            </tr>
            <tr>
                <td>2:00 PM</td>

            </tr>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>8:00 AM</td>

            </tr>
